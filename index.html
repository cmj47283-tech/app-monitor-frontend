<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App 监控面板</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2, h3 {
      color: #444;
    }

    input, button {
      padding: 6px 10px;
      margin: 4px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .active { color: green; font-weight: bold; }
    .removed { color: red; font-weight: bold; }
    .unknown { color: gray; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed; /* 固定列宽 */
      word-wrap: break-word; /* 单元格内容换行 */
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td.note {
      max-width: 200px; /* Note 列限制宽度 */
      white-space: pre-wrap; /* 自动换行 */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #app-panel {
      margin-top: 20px;
    }

    .scrollable-table {
      overflow-x: auto;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>App 监控面板</h2>

<div id="auth">
  <input id="email" placeholder="Email">
  <input id="password" placeholder="Password" type="password">
  <button onclick="login()">登录</button>
  <button onclick="signup()">注册</button>
</div>

<div id="app-panel" style="display:none">

  <h3>添加 APP</h3>
  <input id="pkg" placeholder="包名">
  <input id="note" placeholder="备注">
  <button onclick="addApp()">添加</button>

  <h3>监控列表</h3>
  <div class="scrollable-table">
    <table id="list">
      <thead>
        <tr>
          <th style="width: 150px;">包名</th>
          <th style="width: 150px;">上架时间</th>
          <th style="width: 150px;">下架时间</th>
          <th style="width: 150px;">开发者封禁</th>
          <th style="width: 100px;">状态</th>
          <th style="width: 250px;">备注</th>
          <th style="width: 80px;">删除</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>
const supabase = supabase.createClient("YOUR_SUPABASE_URL", "YOUR_PUBLIC_API_KEY");

async function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });

  if (!error) loadPanel();
}

async function signup() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  await supabase.auth.signUp({ email, password: pass });
  alert("注册成功");
}

async function loadPanel() {
  document.getElementById("auth").style.display = "none";
  document.getElementById("app-panel").style.display = "block";
  refreshList();
}

async function addApp() {
  const pkg = document.getElementById("pkg").value;
  const note = document.getElementById("note").value;

  const user = (await supabase.auth.getUser()).data.user;

  await supabase.from("apps").insert({
    package_name: pkg,
    note: note,
    user_id: user.id
  });

  refreshList();
}

async function del(id) {
  await supabase.from("apps").delete().eq("id", id);
  refreshList();
}

async function refreshList() {
  const tbody = document.querySelector("#list tbody");
  tbody.innerHTML = "";

  const user = (await supabase.auth.getUser()).data.user;

  const { data } = await supabase.from("apps").select("*").eq("user_id", user.id);

  data.forEach(row => {
    const tr = document.createElement("tr");

    const cls = row.status || "unknown";

    tr.innerHTML = `
      <td>${row.package_name}</td>
      <td>${row.first_seen || ""}</td>
      <td>${row.removed_at || ""}</td>
      <td>${row.dev_banned_at || ""}</td>
      <td class="${cls}">${cls}</td>
      <td class="note">${row.note || ""}</td>
      <td><button onclick="del('${row.id}')">删除</button></td>
    `;

    tbody.appendChild(tr);
  });
}

supabase.auth.onAuthStateChange((event, session) => {
  if (session) loadPanel();
});

</script>
</body>
</html>
